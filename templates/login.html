{% extends "base.html" %}
{% block title %}Inloggen - BioBit{% endblock %}

{% block content %}
<style>
    :root {
        --primary-green: #2d6a4f;
        --light-green: #52b788;
        --very-light-green: #d8f3dc;
    }
    
    .auth-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: white;
        border-radius: 12px;
        border: 2px solid var(--very-light-green);
        box-shadow: 0 2px 8px rgba(45, 106, 79, 0.06);
    }
    
    .auth-container h3 {
        color: var(--primary-green);
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.8rem;
    }
    
    .auth-container .form-group label {
        color: var(--primary-green);
        font-weight: 500;
    }
    
    .auth-container .btn {
        width: 100%;
        padding: 0.8rem;
        font-weight: 500;
        border-radius: 6px;
    }
</style>

<div class="auth-container">
    <form method="POST">
        <h3>Inloggen</h3>
        <div class="form-group">
            <label for="email">E-mailadres</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Voer e-mailadres in"
                required
            />
        </div>
        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Voer wachtwoord in"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Inloggen</button>
    </form>
</div>
{% endblock %}
