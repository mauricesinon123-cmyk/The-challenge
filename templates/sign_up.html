{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    :root {
        --primary-green: #2d6a4f;
        --light-green: #52b788;
        --very-light-green: #d8f3dc;
    }
    
    .auth-container {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2.5rem;
        background-color: white;
        border-radius: 12px;
        border: 2px solid var(--very-light-green);
        box-shadow: 0 2px 8px rgba(45, 106, 79, 0.06);
    }
    
    .auth-container h3 {
        color: var(--primary-green);
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.8rem;
    }
    
    .auth-container .form-group label {
        color: var(--primary-green);
        font-weight: 500;
    }
    
    .auth-container .btn {
        width: 100%;
        padding: 0.8rem;
        font-weight: 500;
        border-radius: 6px;
    }
</style>

<div class="auth-container">
    <form method="POST">
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                required
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
            />
            {% if password_requirements %}
            <small class="form-text text-muted" style="display: block; margin-top: 0.5rem;">
                Password must have: {{ password_requirements }}
            </small>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
